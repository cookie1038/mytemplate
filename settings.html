    <script type="text/javascript" src="assets/js/index.js"></script>
    <script>
        /*获取并设置当前主题颜色高亮*/
        function setNowHightline() {
            var theme = window.localStorage.getItem('bfTheme');
            theme = theme ? theme : 'blue';
            $('#themeSetting .cval').each(function() {
                var color = $(this).attr('data-colors');
                if (color == theme) {
                    $(this).next().addClass('bf-text-' + color);
                    return;
                }
            });
        }

        $(function() {
            setNowHightline();
            $('#themeSetting .change').click(function() {
                var color = $(this).prev().attr('data-colors');
                $('#themeSetting .change').each(function() {
                    var newCls = '';
                    var cls =  $(this).attr('class').split(' ');
                    /*遍历去掉老的颜色值*/
                    for (var i = 0; i < cls.length; i++) {
                        var cl = cls[i];
                        if ((cl.indexOf('bf-text') < 0) || ('bf-text-gray' == cl)) {
                            newCls = (i == cls.length - 1) ? newCls + cl : newCls + cl + ' ';
                        }
                    }
                    newCls = $.trim(newCls);
                    $(this).attr('class', newCls);
                });
                /*设置新的颜色值*/
                $(this).addClass('bf-text-' + color);
                replaceClass(color, 'bf-');
                replaceClass(color, 'bf-text-');
                setLocalTheme(color);
            });
        });
    </script>
